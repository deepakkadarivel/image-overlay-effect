<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image overlay effect</title>
  </head>
  <body>
    <div class="container">
      <img src="./image.jpeg" alt="image" srcset="./image.jpeg" />
      <div class="overlays">
        <div class="overlay"></div>
        <div class="overlay"></div>
      </div>
    </div>
    <div class="footer">
      <span
        >Photo by
        <a
          href="https://unsplash.com/photos/e6lWMBIgNso?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          >Vanessa Serpas</a
        >
        on
        <a
          href="/search/photos/kid-face?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          >Unsplash</a
        ></span
      >
    </div>
  </body>
</html>
